    @keyframes flipboard {

			transform: perspective(400px) rotate3d(1, 0, 0, -10deg);
		}

    }

    .flipboard {
		position: absolute;
		transform-origin: 0 50px 0;
		animation-name: flipboard;
		animation-duration: 0.1s;
		animation-iteration-count: 10;
		backface-visibility: hidden;
    }
