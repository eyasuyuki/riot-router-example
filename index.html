<!DOCTYPE>
<html>
    <head>
        <meta name="viewport" content="with=device-widthq initial-scale=1, minimum-scale=1">
        <meta charset="UTF-8">
        <style>
            body {
                -webkit-text-size-adjust: 100%
            }
        </style>
    </head>
    <body>

        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="#hello">HELLO</a></li>
            <li><a href="#404">NOT FOUND</a></li>
            <li><a href="#h">H</a></li>
        </ul>
        
        <route></route>

        <script src="hello.html" type="riot/tag"></script>        
	<script src="node_modules/riot/riot+compiler.min.js"></script>
        <script src="node_modules/riot-router/lib/router.min.js"></script>
        <script type="text/javascript">
            riot.compile(function() {

                // Mount all Riot tags.
                riot.mount('*');

                // My app routes
                var
                    Route = riot.router.Route,
                    DefaultRoute = riot.router.DefaultRoute,
                    NotFoundRoute = riot.router.NotFoundRoute,
                    RedirectRoute = riot.router.RedirectRoute;

                riot.router.routes([
                    new Route({tag: 'hello'}),
                    new DefaultRoute({tag: 'home'}),
                    new RedirectRoute({from: 'h', to: 'hello'}),
                    new NotFoundRoute({tag: 'not-found'}),
                ]);

                // Start routing
                riot.router.start();
            });
        </script>
    </body>
</html>
